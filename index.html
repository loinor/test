
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test</title>
  <link rel="stylesheet" href="./index.css" type="text/css">
</head>
<body>
  <div class="root">
    <header class="header">
      <h1 class="header__title">Address Book</h1>
    </header>
    <button id="buttonAddMain" type="button" class="button popup__button">+</button>
    <div class="popup">
      <div class="popup__content">
        <img src="./image/close.svg" alt="Иконка закрытия" class="popup__close">
        <h3 class="popup__title">Новый адрес</h3>
        <form id="formInfo" class="popup__form" name="new">
            <input id="nameInput" type="text" name="name" class="popup__input" placeholder="Ф.И.О.">
            <span id="error-name" class="error-message error-hiden"></span>
            <input id="addressInput" type="text" name="address" class="popup__input" placeholder="Улица печали, дом грусти">
            <span id="error-address" class="error-message error-hidden"></span>
            <button id="buttonAdd" type="button" class="button popup__button">+</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popupEdit">
      <div class="popup__content">
        <img src="./image/close.svg" alt="Иконка закрытия" class="popup__close" id="editClose">
        <h3 class="popup__title popup__title_edit">Внесите изменения в существующий адрес</h3>
        <form id="formInfo" class="popup__form" name="newEdit">
            <input id="nameInputEdit" type="text" name="name" class="popup__input" placeholder="Ф.И.О.">
            <span id="error-name" class="error-message error-hiden"></span>
            <input id="addressInputEdit" type="text" name="address" class="popup__input" placeholder="Улица печали, дом грусти">
            <span id="error-address" class="error-message error-hidden"></span>
            <button id="buttonAddEdit" type="button" class="button popup__button">+</button>
        </form>
      </div>
    </div>
    <div class="data">
      
    </div>
  </div>
  <script type="module" src="./index.js"></script>
</body>
</html>
